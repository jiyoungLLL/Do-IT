<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Do-IT!</title>
    <link rel="stylesheet" href="./css/dev.css" />
  </head>
  <body>
    <script src="./js/profile.js" type="module"></script>
    <div id="side-bar">
      <div class="profile">
        <div>
          <img
            src="https://avatars.githubusercontent.com/u/163485562?v=4"
            alt="프로필 이미지"
          />
          <div id="nickname"></div>
        </div>
      </div>
      <div class="category">
        <div>
          <a href="profile.html">
            <img
              src="https://github.com/user-attachments/assets/ea46703c-64ab-4c3f-a54e-119b39aa08af"

              width="22px"
            />
            <div>이력서</div>
          </a>
        </div>

        <div>
          <a href="todo.html">
            <img
              src="https://github.com/user-attachments/assets/5aeaa6ed-7a52-4adf-818c-fe2cf338d7b9"

              width="25px"

        </div>
      </div>
    </div>
    <div id="content">
      <div class="title">
        <span id="name"></span>
        님의 이력서
      </div>
      <div id="add-project">
        <div class="add-button">
          <img
            src="https://cdn.icon-icons.com/icons2/834/PNG/512/plus_icon-icons.com_66718.png"
            alt="프로젝트 추가하기"
            width="27px"
          />
          추가하기
        </div>
      </div>
      <div id="projects"></div>
    </div>
  </body>
</html>
